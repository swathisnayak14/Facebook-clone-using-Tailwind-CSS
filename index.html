<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="input.css">
    <title>Document</title>
</head>
<body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto items-center justify-center">
        <div class="left w-1/4">
            <img src="images/img1.svg" class="w-72" alt="">
            <p class="text-xl mx-8">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col w-1/4 bg-white p-6 rounded-lg relative">
            <input type="text" class="p-4 my-2 h-12 border border-1 border-gray-200 rounded-lg outline-blue-600" placeholder="Email address or phone number">
            <input type="password" class="p-4 my-2 h-12 border border-1 border-gray-200 rounded-lg outline-blue-600" placeholder="Password">
            <button class="bg-blue-600 rounded py-3 text-white my-4 font-bold cursor-pointer hover:bg-blue-700">Log In</button>
            <span class="text-blue-600 text-center text-sm my-2 hover:underline cursor-pointer">Forgotten password?</span>
            <hr class="my">
            <button class="bg-green-600 rounded py-3 px-4 mx-auto text-center text-white my-4 font-bold cursor-pointer w-fit hover:bg-green-700">Create New Account</button>
            <span class="absolute-bottom-12 text-sm text-center"><span class="font-bold hover:underline cursor-pointer">Create a Page </span>for a celebrity, brand or business</span>
        </div>
    </div>
   
</body>
</html>
